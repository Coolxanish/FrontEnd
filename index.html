<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
<body>
    <main>
        <div id="qr">
            <img src="image-qr-code.png" alt="QR Code">  
            <article id="caption">
                <p class="caption1">Improve your front-end <br> skills by building projects</p>
                <p class="caption2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </article>
        </div>

        
    </main>
</body>
</html>
